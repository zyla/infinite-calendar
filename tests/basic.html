<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">

	<title>Calendar_test</title>
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="../infinite-calendar.js"></script>
	<link rel="stylesheet" href="../infinite-calendar.css" type="text/css">
	<script>
		$(function() {
			var startDate = new Date();
			startDate.setDate(1);
			var cal = $('#cal').infiniteCalendar({
				startDate: startDate,
				extraRows: 2
			});
			$('#cal').on('selectionChange', function(e, start, end) {
				$('#info').text('Selection: ' + start + ' - ' + end);
			});
			cal.select(new Date());
		});
	</script>
	<style type="text/css" media="screen">
	#cal {
		width: 400px;
		height: 250px;
		border: 1px solid black;
		overflow: hidden;
	}
	</style>
</head>
<body>
	<div id="cal">
	</div>
	<div id="info"></div>
</body>
</html>
